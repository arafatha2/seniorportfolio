<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCanvas Chronicles | Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
</head>
<body class="bg-blue-50">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-12">
        <section class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg">
            <h1 class="text-5xl font-bold text-blue-800 mb-6 text-center">Get In Touch</h1>
            
            <div class="grid md:grid-cols-2 gap-12 mb-12">
                <!-- Contact Information -->
                <div>
                    <h2 class="text-3xl font-semibold text-blue-700 mb-6">Contact Information</h2>
                    
                    <!-- REPLACE WITH YOUR ACTUAL CONTACT DETAILS -->
                    <div class="space-y-6">
                        <div class="flex items-start">
                            <i data-feather="mail" class="text-blue-500 mr-4 mt-1"></i>
                            <div>
                                <h3 class="text-xl font-medium text-blue-700 mb-1">Email</h3>
                                <a href="mailto:your.email@example.com" class="text-blue-600 hover:text-blue-800">your.email@example.com</a>
                            </div>
                        </div>
                        
                        <div class="flex items-start">
                            <i data-feather="phone" class="text-blue-500 mr-4 mt-1"></i>
                            <div>
                                <h3 class="text-xl font-medium text-blue-700 mb-1">Phone</h3>
                                <a href="tel:+1234567890" class="text-blue-600 hover:text-blue-800">(123) 456-7890</a>
                            </div>
                        </div>
                        
                        <div class="flex items-start">
                            <i data-feather="map-pin" class="text-blue-500 mr-4 mt-1"></i>
                            <div>
                                <h3 class="text-xl font-medium text-blue-700 mb-1">Location</h3>
                                <p class="text-blue-600">Your City, State</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Social Media Links -->
                    <div class="mt-8">
                        <h3 class="text-xl font-medium text-blue-700 mb-4">Connect With Me</h3>
                        <div class="flex space-x-4">
                            <!-- REPLACE WITH YOUR ACTUAL SOCIAL MEDIA LINKS -->
                            <a href="#" class="text-blue-500 hover:text-blue-700">
                                <i data-feather="github"></i>
                            </a>
                            <a href="#" class="text-blue-500 hover:text-blue-700">
                                <i data-feather="linkedin"></i>
                            </a>
                            <a href="#" class="text-blue-500 hover:text-blue-700">
                                <i data-feather="twitter"></i>
                            </a>
                            <a href="#" class="text-blue-500 hover:text-blue-700">
                                <i data-feather="instagram"></i>
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Contact Form -->
                <div>
                    <h2 class="text-3xl font-semibold text-blue-700 mb-6">Send Me a Message</h2>
                    <form class="space-y-4">
                        <div>
                            <label for="name" class="block text-blue-700 mb-2">Name</label>
                            <input type="text" id="name" class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="email" class="block text-blue-700 mb-2">Email</label>
                            <input type="email" id="email" class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="subject" class="block text-blue-700 mb-2">Subject</label>
                            <input type="text" id="subject" class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="message" class="block text-blue-700 mb-2">Message</label>
                            <textarea id="message" rows="4" class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors w-full">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <custom-footer></custom-footer>
    <custom-footer-nav></custom-footer-nav>
    <script>feather.replace();</script>
    <script src="components/footer-nav.js"></script>
    <style>
      main {
        padding-bottom: 80px; /* Add padding to prevent content from being hidden behind footer nav */
      }
    </style>
</body>
</html>
